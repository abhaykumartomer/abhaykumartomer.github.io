								var timeSpan = [ "March 2020 - Present",
										"Feb 2020 - March 2020",
										"Sept 2019 - Dec 2019",
										"May 2019 - June 2019",
										"Jan 2019 - April 2019" ];
								var AT = [ "Reminder Management System",
										"Water Billing System",
										"Online Restaurant Application",
										"Student Profile Portal",
										"Library Management System" ];
								var internType = [ "Personal Project",
										"Personal Project",
										"Minor Project (7th Semester)",
										"Intern Project",
										"6th Semester Software Engineering Course Project" ];
								var descriptions = [
									"It is java standalone application which is used to create and manage the task reminders.",
									"A Water Billing System for Administrator and the customers to manage and pay the water bills.",
									"An android application for the customers to order the food online and to manager their orders.",
									"A Student Profile  Portal is a student portal to create and manage student profile.",
									"Guided by Prof. Tarun Kumar Sharma, Head Of Department, Master In Computer Applications, ABES EC. Java JSP/Servlets based dynamic web project with MySQL database developed using Eclipse IDE" ];
								var iclass = [ "bell", "money", "cutlery",
									"graduation-cap", "user" ];
								var urls = [
									"https://github.com/abhaykumartomer/abhaykumartomer",
									"https://github.com/abhaykumartomer/abhaykumartomer",
									"https://github.com/abhaykumartomer/abhaykumartomer",
									"https://github.com/abhaykumartomer/abhaykumartomer",
									"https://github.com/abhaykumartomer/abhaykumartomer" ];
								var color = [ 5, 1, 2, 3, 4 ];
								for (let i = 0; i < AT.length; i++) {
									var dir = (i % 2 == 0) ? "Right" : "Left";
									document
											.write('<article class="timeline-entry animate-box" data-animate-effect="fadeIn' +
                                            dir + '">\
                                    <div class="timeline-entry-inner">\
                                        <div class="timeline-icon color-' + color[i] + '">\
                                            <i class="fa fa-' + iclass[i] + '"></i>\
                                        </div>\
                                        <div class="timeline-label">\
                                            <h2><a href="' + urls[i] + '">'
													+ AT[i]
													+ '</a> <span>'
													+ timeSpan[i]
													+ '</span></h2>\
                                            <p><strong><a href="' + urls[i] + '">'
													+ internType[i]
													+ '</a></strong>\
                                                <br> '
													+ descriptions[i]
													+ '</p>\
                                            <p></p>\
                                        </div>\
                                    </div>\
                                </article>');
								}
							</script>
